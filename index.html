<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Persional details</h3>
    <form>
        <label for="fName">First Name</label>
        <input id="fName" type="text" >
        <label for="sName">Second Name</label>
        <input id="sName" type="text">

        <br><br>

        <label for="birth">Date of birth</label>
        <input id="birth" type="date">
        <label for="age">Age</label>
        <input  id="age" type="number">     

        <br><br>

        <label for="gender">Gender</label>
        <select name="Gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <br><br>

        <label for="mail">Email</label>
        <input id="mail" type="email">

        <br><br>
        
        <label for="">Profession</label>
        <input name="profession" id="junior" type="radio">
        <label for="junior">Junior developer</label>
        <input name="profession" id="mid" type="radio">
        <label for="mid">Mid-level developer</label>
        <input name="profession" id="senior" type="radio">
        <label for="senior">Senior developer</label>
       
         <br><br>

         <label for="">Language:</label>
         <select name="language" id="">
            <option value="java">Java</option>
            <option value="python">Python</option>
            <option value="c">C</option>
            <option value="javascipt">Javascipt</option>
            <option value="ruby">Ruby</option>
         </select>

         <br><br>

        <label for="pass">Password:</label>
        <input id="pass" type="password">
        
        <br><br>
        <p>Select your Tshirt size</p>

        <input id="s" name="size" type="radio">
        <label for="s">Small</label>
        <br>
        <input id="M" name="size" type="radio">
        <label for="M">Medium</label>
        <br>
        <input id="XL" name="size" type="radio">
        <label for="XL">Large</label>
        <br>
        <label for="color">select color</label>
        <input id="color" type="color">
        <br>
        <input type="submit">
        <input type="reset">

    </form>
</body>
</html>
